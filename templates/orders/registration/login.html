{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión · ServicioTech</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
        --ino-blue: #002f6c;       /* Azul Inovatech Oscuro */
        --ino-blue-light: #004a99; /* Azul Inovatech Claro */
    }

    body {
        /* Fondo con degradado elegante */
        background: linear-gradient(135deg, var(--ino-blue) 0%, #00102a 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        margin: 0;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.99);
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4); /* Sombra profunda */
        overflow: hidden;
        width: 100%;
        max-width: 400px;
        border: none;
        position: relative;
    }

    /* Línea decorativa superior */
    .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, var(--ino-blue), var(--ino-blue-light));
    }

    .login-header {
        padding: 2.5rem 2rem 1rem;
        text-align: center;
    }

    .logo-img {
        max-height: 60px; /* Ajusta según tu logo */
        margin-bottom: 1rem;
    }

    .login-body {
        padding: 0 2rem 2.5rem;
    }

    /* Estilo de inputs modernos */
    .form-floating > .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        height: 50px;
    }
    .form-floating > .form-control:focus {
        border-color: var(--ino-blue);
        box-shadow: 0 0 0 0.25rem rgba(0, 47, 108, 0.15);
    }
    .form-floating > label {
        padding-top: 0.8rem;
        font-size: 0.9rem;
        color: #6c757d;
    }

    /* Botón Ojo (Ver contraseña) */
    .password-toggle {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        z-index: 10;
        padding: 5px;
    }
    .password-toggle:hover {
        color: var(--ino-blue);
    }

    .btn-login {
        background-color: var(--ino-blue);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    .btn-login:hover {
        background-color: var(--ino-blue-light);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0,47,108,0.3);
    }

    .footer-links {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.85rem;
    }
    .footer-links a {
        color: #6c757d;
        text-decoration: none;
        transition: color 0.2s;
    }
    .footer-links a:hover {
        color: var(--ino-blue);
        text-decoration: underline;
    }
  </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card login-card">
                
                <div class="login-header">
                    <img src="{% static 'orders/inovatech-logo.png' %}" alt="ServicioTech" class="logo-img">
                    <h4 class="fw-bold text-dark mb-1">Bienvenido</h4>
                    <p class="text-muted small mb-0">Ingresa tus credenciales</p>
                </div>

                <div class="login-body">
                    
                    {% if form.errors %}
                        <div class="alert alert-danger py-2 small rounded-3 border-0 shadow-sm mb-4 d-flex align-items-center">
                            <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                            <div>Usuario o contraseña incorrectos.</div>
                        </div>
                    {% endif %}

                    <form method="post" action="/accounts/login/">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario" required autofocus>
                            <label for="id_username"><i class="bi bi-person me-2"></i> Usuario</label>
                        </div>

                        <div class="form-floating mb-4 position-relative">
                            <input type="password" name="password" class="form-control pe-5" id="id_password" placeholder="Contraseña" required>
                            <label for="id_password"><i class="bi bi-lock me-2"></i> Contraseña</label>
                            <i class="bi bi-eye-slash password-toggle" id="togglePassword" title="Mostrar contraseña"></i>
                        </div>

                        <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login text-white">
                                Iniciar Sesión <i class="bi bi-arrow-right-short ms-1"></i>
                            </button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            // Alternar tipo de input
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Alternar icono
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>

</body>
</html>
