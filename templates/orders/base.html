{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  >
  <title>{% block title %}ServicioTech{% endblock %}</title>

  <!-- Bootstrap primero -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS después para sobreescribir -->
  <link rel="stylesheet" href="{% static 'orders/style.css' %}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'orders:list' %}">ServicioTech</a>

      <!-- Botón SIEMPRE visible en pantallas grandes (solo si hay sesión) -->
      {% if user.is_authenticated %}
        <a class="btn btn-success order-lg-2 ms-auto d-none d-lg-inline-flex"
           href="{% url 'orders:create' %}">Nueva orden</a>
      {% endif %}

      <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-lg-1" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <!-- Botón dentro del menú para móviles -->
          {% if user.is_authenticated %}
            <li class="nav-item me-2 d-lg-none">
              <a class="btn btn-success w-100" href="{% url 'orders:create' %}">Nueva orden</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'login' %}?next={% url 'orders:list' %}">Iniciar sesión</a>
            </li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu JS (firma, etc.) -->
  <script defer src="{% static 'orders/signature.js' %}"></script>
</body>
</html>
