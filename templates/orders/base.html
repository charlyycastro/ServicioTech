{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% block title %}ServicioTech{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="{% static 'orders/style.css' %}">
  <link rel="stylesheet" href="{% static 'orders/print.css' %}">
  <link rel="stylesheet" href="{% static 'orders/style.css' %}">

</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'orders:list' %}">ServicioTech</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          {% if user.is_authenticated %}
            <!-- SIN botón “Nueva orden” aquí -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'login' %}?next={% url 'orders:list' %}">Iniciar sesión</a>
            </li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="{% static 'orders/signature.js' %}"></script>
  <script defer src="{% static 'orders/equipos.js' %}"></script>
</body>
</html>
