<!-- templates/registration/login.html -->
{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión · ServicioTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
    <div class="card shadow-sm" style="max-width:420px; width:100%;">
      <div class="card-body">
        <h1 class="h4 mb-3 text-center">ServicioTech</h1>

        {% if form.errors %}
          <div class="alert alert-danger">Usuario o contraseña incorrectos.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
          </div>

          {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
          {% endif %}

          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>

        <div class="text-center mt-3">
          <a class="small" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
