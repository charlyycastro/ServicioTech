{% extends "orders/base.html" %}
{% load static %}
{% block title %}Nueva orden · ServicioTech{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Nueva orden</h1>

<form id="order-form" method="post" enctype="multipart/form-data" class="row g-3">
  {% csrf_token %}

  <!-- Si quieres rápido, usa as_p. Luego lo maquetamos bonito. -->
  {{ form.as_p }}

  <!-- Materiales -->
  <div class="col-12">
    <h5 class="mt-3">Materiales</h5>
    {{ formset.management_form }}
    {% for f in formset %}
      <div class="border rounded p-3 mb-2">
        {{ f.as_p }}
      </div>
    {% endfor %}
  </div>

  <!-- Firma -->
  <div class="col-12">
    <label class="form-label">Firma del cliente</label>
    <div id="signature-wrapper" class="signature-wrapper">
      <canvas id="signature-canvas"></canvas>
    </div>
    <div class="mt-2 d-flex gap-2">
      <button type="button" class="btn btn-outline-secondary btn-sm" id="sig-clear">Limpiar</button>
      <button type="button" class="btn btn-outline-secondary btn-sm" id="sig-undo">Deshacer</button>
    </div>
    <input type="hidden" name="signature_data" id="signature-data">
  </div>

  <div class="col-12 mt-3">
    <button class="btn btn-primary">Guardar orden</button>
    <a class="btn btn-light" href="{% url 'orders:list' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
